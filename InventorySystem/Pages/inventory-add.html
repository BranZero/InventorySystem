<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Inventory</title>
    <link rel="stylesheet" href="SourceFiles/styles.css">
</head>
<body>
    <ul class="navbar button-design">
        <div class="navbar-left">
            <li><a href="index">Home</a></li>
            <li><a href="inventory-add">Add to Inventory</a></li>
            <li><a href="inventory">Current Inventory</a></li>
            <li><a href="#past">Past Prices</a></li>
            <li class="dropdown">
                <a class="dropbtn">Manage Selection</a>
                <div class="dropdown-content button-design">
                    <a href="add-item">Add Item</a>
                    <a href="add-warehouse">Add Warehouse</a>
                </div>
            </li>
        </div>
        <div class="navbar-right">
            <li><a href="#logout">Logout</a></li>
        </div>
    </ul>
    <main>
        <h2>Add Items to Inventory</h2>
        <form id="inventory-form">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="rarity">Rarity:</label>
            <input type="text" id="rarity" name="rarity" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="item-price" required>
            
            <button type="submit">Add to Inventory</button>
        </form>
        
        <h2>Current Inventory</h2>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory rows will be added here -->
            </tbody>
        </table>
    </main>
    <script src="SourceFiles/inventory-add-record.js"></script>
</body>
</html>
