<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Service</title>
    <link rel="stylesheet" href="source-files/styles.css">
    <link rel="stylesheet" href="source-files/forms.css">
</head>
<body>
    <ul class="navbar">
        <div class="navbar-left">
            <li><a class="button-design" href="index">Home</a></li>
            <li><a class="button-design" href="inventory-add">Add to Inventory</a></li>
            <li><a class="button-design" href="inventory">Current Inventory</a></li>
            <li><a class="button-design" href="#past">Past Prices</a></li>
            <li class="dropdown">
                <a class="dropbtn button-design">Manage Selection</a>
                <div class="dropdown-content">
                    <a class="button-design" href="add-item">Add Item</a>
                    <a class="button-design" href="add-warehouse">Add Warehouse</a>
                </div>
            </li>
        </div>
        <div class="navbar-right">
            <li><a class="button-design" href="#logout">Logout</a></li>
        </div>
    </ul>
    <main>
        <section id="add-item">
            <h2>Add New Item</h2>
            <form id="add-item-form">
                <div class="row">
                    <div class="col-25">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="type">Type:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="type" name="type" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="description">Description:</label>
                    </div>
                    <div class="col-75">
                        <textarea id="description" name="description" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <button class="button-design button-form" type="submit">Add Item</button>
                </div>
            </form>
        </section>
    </main>
    <script src="SourceFiles/inventory-add-item.js"></script>
</body>
</html>
